indices:
  website:
    source: html
    include:
      - '/**/*.html'
    exclude:
      - '/drafts/**'
    properties:
      title:
        select: head > title
        value: attribute(el, 'content')
      description:
        select: meta[name="description"]
        value: attribute(el, 'content')
      image:
        select: meta[property="og:image"]
        value: attribute(el, 'content')
      last-modified:
        select: none
        value: parseTimestamp(headers['last-modified'], 'EEE, dd MMM yyyy HH:mm:ss z')
      category:
        select: meta[name="category"]
        value: attribute(el, 'content')